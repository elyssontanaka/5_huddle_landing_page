<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/401d0a56eb.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles/style.css">
  <title>Huddle Landing Page</title>

</head>

<body>
  <header>
    <img class="logo" src="./images/logo.svg" alt="logo">
  </header>

  <main class="main-container">
    <figure>
      <img class="illustration" src="./images/illustration-mockups.svg" alt="desktop and mobile screens">
    </figure>
    <div class="info-container">
      <h1 class="title">Build The Community Your Fans Will Love</h1>
      <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your
        audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <button>Register</button>
    </div>
  </main>

  <footer>
    <div class="social-media">
      <a href="#" class="sm-box"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="sm-box"><i class="fab fa-twitter"></i></a>
      <a href="#" class="sm-box"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>
  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/elyssontanaka">Elysson Tanaka</a>.
  </p>
    
</body>

</html>
